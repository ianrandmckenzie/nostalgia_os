<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Calculator body -->
  <rect x="2" y="2" width="28" height="28" rx="2" ry="2" fill="#c0c0c0" stroke="#808080" stroke-width="1"/>

  <!-- Screen -->
  <rect x="4" y="4" width="24" height="6" rx="1" ry="1" fill="#000" stroke="#404040" stroke-width="1"/>
  <text x="26" y="8.5" fill="#00ff00" font-family="monospace" font-size="4" text-anchor="end">0</text>

  <!-- Button grid -->
  <!-- Row 1 -->
  <rect x="4" y="12" width="4" height="3" fill="#e0e0e0" stroke="#808080" stroke-width="0.5"/>
  <text x="6" y="14.5" fill="#000" font-family="sans-serif" font-size="2" text-anchor="middle">C</text>

  <rect x="9" y="12" width="4" height="3" fill="#e0e0e0" stroke="#808080" stroke-width="0.5"/>
  <text x="11" y="14.5" fill="#000" font-family="sans-serif" font-size="2" text-anchor="middle">±</text>

  <rect x="14" y="12" width="4" height="3" fill="#e0e0e0" stroke="#808080" stroke-width="0.5"/>
  <text x="16" y="14.5" fill="#000" font-family="sans-serif" font-size="2" text-anchor="middle">%</text>

  <rect x="19" y="12" width="4" height="3" fill="#ffa500" stroke="#808080" stroke-width="0.5"/>
  <text x="21" y="14.5" fill="#fff" font-family="sans-serif" font-size="2" text-anchor="middle">÷</text>

  <rect x="24" y="12" width="4" height="3" fill="#ffa500" stroke="#808080" stroke-width="0.5"/>
  <text x="26" y="14.5" fill="#fff" font-family="sans-serif" font-size="2" text-anchor="middle">×</text>

  <!-- Row 2 -->
  <rect x="4" y="16" width="4" height="3" fill="#f0f0f0" stroke="#808080" stroke-width="0.5"/>
  <text x="6" y="18.5" fill="#000" font-family="sans-serif" font-size="2" text-anchor="middle">7</text>

  <rect x="9" y="16" width="4" height="3" fill="#f0f0f0" stroke="#808080" stroke-width="0.5"/>
  <text x="11" y="18.5" fill="#000" font-family="sans-serif" font-size="2" text-anchor="middle">8</text>

  <rect x="14" y="16" width="4" height="3" fill="#f0f0f0" stroke="#808080" stroke-width="0.5"/>
  <text x="16" y="18.5" fill="#000" font-family="sans-serif" font-size="2" text-anchor="middle">9</text>

  <rect x="19" y="16" width="4" height="3" fill="#ffa500" stroke="#808080" stroke-width="0.5"/>
  <text x="21" y="18.5" fill="#fff" font-family="sans-serif" font-size="2" text-anchor="middle">-</text>

  <!-- Row 3 -->
  <rect x="4" y="20" width="4" height="3" fill="#f0f0f0" stroke="#808080" stroke-width="0.5"/>
  <text x="6" y="22.5" fill="#000" font-family="sans-serif" font-size="2" text-anchor="middle">4</text>

  <rect x="9" y="20" width="4" height="3" fill="#f0f0f0" stroke="#808080" stroke-width="0.5"/>
  <text x="11" y="22.5" fill="#000" font-family="sans-serif" font-size="2" text-anchor="middle">5</text>

  <rect x="14" y="20" width="4" height="3" fill="#f0f0f0" stroke="#808080" stroke-width="0.5"/>
  <text x="16" y="22.5" fill="#000" font-family="sans-serif" font-size="2" text-anchor="middle">6</text>

  <rect x="19" y="20" width="4" height="3" fill="#ffa500" stroke="#808080" stroke-width="0.5"/>
  <text x="21" y="22.5" fill="#fff" font-family="sans-serif" font-size="2" text-anchor="middle">+</text>

  <!-- Row 4 -->
  <rect x="4" y="24" width="4" height="3" fill="#f0f0f0" stroke="#808080" stroke-width="0.5"/>
  <text x="6" y="26.5" fill="#000" font-family="sans-serif" font-size="2" text-anchor="middle">1</text>

  <rect x="9" y="24" width="4" height="3" fill="#f0f0f0" stroke="#808080" stroke-width="0.5"/>
  <text x="11" y="26.5" fill="#000" font-family="sans-serif" font-size="2" text-anchor="middle">2</text>

  <rect x="14" y="24" width="4" height="3" fill="#f0f0f0" stroke="#808080" stroke-width="0.5"/>
  <text x="16" y="26.5" fill="#000" font-family="sans-serif" font-size="2" text-anchor="middle">3</text>

  <rect x="19" y="24" width="4" height="6" fill="#ffa500" stroke="#808080" stroke-width="0.5"/>
  <text x="21" y="27.5" fill="#fff" font-family="sans-serif" font-size="2" text-anchor="middle">=</text>

  <!-- Row 5 -->
  <rect x="4" y="28" width="9" height="3" fill="#f0f0f0" stroke="#808080" stroke-width="0.5"/>
  <text x="8.5" y="30.5" fill="#000" font-family="sans-serif" font-size="2" text-anchor="middle">0</text>

  <rect x="14" y="28" width="4" height="3" fill="#f0f0f0" stroke="#808080" stroke-width="0.5"/>
  <text x="16" y="30.5" fill="#000" font-family="sans-serif" font-size="2" text-anchor="middle">.</text>
</svg>
