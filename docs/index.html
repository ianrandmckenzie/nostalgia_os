<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nostalgia OS</title>
  <!-- Security Headers -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https://s3.ca-central-1.amazonaws.com https://www.failureunit.tv http://localhost http://*.localhost http://abc.localhost:3000 https://i.ytimg.com https://img.youtube.com; media-src 'self' data: blob: https://s3.ca-central-1.amazonaws.com https://www.failureunit.tv http://localhost http://*.localhost http://abc.localhost:3000; font-src 'self'; connect-src 'self' https://backend.failureunit.tv http://abc.localhost:3000; frame-src https://www.youtube.com; object-src 'none'; base-uri 'self'; form-action 'self';">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
  <link rel="icon" type="image/png" href="./image/favicons/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="./image/favicons/favicon.svg" />
  <link rel="shortcut icon" href="./image/favicons/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="./image/favicons/apple-touch-icon.png" />
  <link rel="manifest" href="./image/favicons/site.webmanifest" />

  <script type="module" crossorigin src="/assets/index-gk7gGUdc.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-CcpKlKJM.css">
</head>
<body>
  <div id="desktop" class="containerbox bg-default-bg h-screen w-screen relative font-sans">
    <div id="sr-announcements" aria-live="polite" aria-atomic="true" class="sr-only"></div>
    <div id="sr-alerts" aria-live="assertive" aria-atomic="true" class="sr-only"></div>
    <!-- Skip to main content link for keyboard users -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 focus:z-50 focus:bg-blue-600 focus:text-white focus:px-4 focus:py-2 focus:rounded">
      Skip to main content
    </a>

    <audio id="splash-audio" src="./audio/startup.mp3" aria-label="System startup sound"></audio>
    <audio id="error-popup-audio" src="./audio/error-pop-up.mp3" aria-label="Error notification sound"></audio>

    <!-- Desktop Stage (virtual canvas larger than small viewports) -->
    <div id="desktop-stage" class="absolute top-0 left-0 w-full h-[calc(100vh-40px)] touch-pan-y touch-pan-x" aria-hidden="false">
      <!-- Container for Windows (modals) -->
      <div id="windows-container" class="relative w-full h-full" role="application" aria-label="Desktop windows" style="background-color:#20b1b1;"></div>

      <!-- Desktop Icons (rendered dynamically by JS) -->
      <main id="main-content">
        <div id="desktop-icons" class="absolute top-4 left-4 z-10" role="group" aria-label="Desktop icons"></div>
      </main>
    </div>

    <!-- Context Menu (for right-click) -->
    <div id="context-menu" class="absolute bg-white border border-gray-500 shadow-lg hidden z-50" role="menu" aria-hidden="true"></div>

    <!-- Window Cycle Popup -->
    <div id="window-cycle-popup" class="fixed inset-0 bg-black/10 hidden items-center justify-center" style="z-index: 10000;" role="dialog" aria-label="Window switcher">
      <div class="bg-gray-200 border-2 border-gray-500 rounded-lg p-4 max-w-md" style="border-style: outset; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);">
        <div class="text-center mb-3 font-bold text-gray-800">Switch Windows</div>
        <div id="window-cycle-list" class="flex flex-wrap gap-2 justify-center">
          <!-- Window items will be populated here -->
        </div>
      </div>
    </div>

    <div id="error-overlay" class="hidden fixed inset-0 bg-black z-50" role="alert" aria-live="assertive">
      <img src="./image/error.webp" alt="Application Error - System has encountered an error" class="w-full h-full inset-0 object-contain bg-[#0000aa]">
    </div>

  </div>

  <!-- Taskbar -->
  <nav class="fixed bottom-0 left-0 w-[100vw] bg-gray-300 border-t border-gray-500 h-12 flex items-center px-2" style="z-index:1000;" role="navigation" aria-label="System taskbar">
    <div class="relative">
      <button id="start-button"
              class="bg-gray-200 border-t-2 border-l-2 border-gray-300 mr-2 text-right"
              aria-label="Open start menu"
              aria-expanded="false"
              aria-haspopup="menu">
        <img src="./image/door-closed.webp" class="border-b-2 border-black h-[2.05rem] md:h-[2rem] w-auto inline py-1.5 pl-3" alt="">
        <span class="border-b-2 border-r-2 border-black inline h-full w-full py-1.5 pl-2 pr-3 -ml-1.5">Start</span>
      </button>
      <div id="start-menu" class="absolute bottom-[2.5rem] -left-2 bg-gray-100 border-r border-t border-gray-500 w-72 hidden" role="menu" aria-labelledby="start-button" aria-hidden="true">
        <!-- Start menu items will be generated by JavaScript -->
      </div>
    </div>
    <div id="window-tabs" class="flex-1 flex space-x-2 overflow-x-auto whitespace-nowrap" role="tablist" aria-label="Open windows"></div>
    <div class="flex items-center mx-auto space-x-2 bg-gray-200 border-b-1 my-1 border-r-1 border-gray-400">
      <div class="h-full w-full border-t border-l border-gray-700 p-1">
        <div id="media-control" class="cursor-pointer inline-block ml-2" role="button" tabindex="0" aria-label="Media playback control"></div>
        <button class="cursor-pointer inline-block"
                title="Minimize all windows"
                id="min-all-btn"
                aria-label="Minimize all windows to reveal the desktop">
          <img src="image/desktop.webp" class="h-6 w-6 inline mr-2" alt="">
        </button>
        <div id="clock" class="inline-block mr-2" role="timer" aria-label="Current time"></div>
      </div>
    </div>
  </nav>
</body>
</html>
