<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Playing card background -->
  <rect x="4" y="6" width="20" height="28" rx="2" ry="2" fill="white" stroke="black" stroke-width="1"/>

  <!-- Card design - King of Hearts style -->
  <text x="6" y="12" fill="red" font-family="serif" font-size="8" font-weight="bold">K</text>
  <text x="6" y="18" fill="red" font-family="serif" font-size="6">♥</text>

  <!-- Stack effect - second card -->
  <rect x="6" y="4" width="20" height="28" rx="2" ry="2" fill="white" stroke="black" stroke-width="1"/>
  <text x="8" y="10" fill="black" font-family="serif" font-size="8" font-weight="bold">A</text>
  <text x="8" y="16" fill="black" font-family="serif" font-size="6">♠</text>

  <!-- Stack effect - third card -->
  <rect x="8" y="2" width="20" height="28" rx="2" ry="2" fill="white" stroke="black" stroke-width="1"/>
  <text x="10" y="8" fill="red" font-family="serif" font-size="8" font-weight="bold">Q</text>
  <text x="10" y="14" fill="red" font-family="serif" font-size="6">♦</text>
</svg>
