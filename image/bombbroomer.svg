<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Minesweeper-style grid background -->
  <rect x="2" y="2" width="28" height="28" rx="2" ry="2" fill="#c0c0c0" stroke="#808080" stroke-width="1"/>

  <!-- Game grid representation -->
  <rect x="4" y="4" width="24" height="24" fill="#ffffff" stroke="#808080" stroke-width="1"/>

  <!-- Small grid cells -->
  <rect x="6" y="6" width="6" height="6" fill="#e0e0e0" stroke="#808080" stroke-width="0.5"/>
  <rect x="12" y="6" width="6" height="6" fill="#e0e0e0" stroke="#808080" stroke-width="0.5"/>
  <rect x="18" y="6" width="6" height="6" fill="#e0e0e0" stroke="#808080" stroke-width="0.5"/>

  <rect x="6" y="12" width="6" height="6" fill="#e0e0e0" stroke="#808080" stroke-width="0.5"/>
  <rect x="12" y="12" width="6" height="6" fill="#f0f0f0" stroke="#404040" stroke-width="0.5"/>
  <rect x="18" y="12" width="6" height="6" fill="#e0e0e0" stroke="#808080" stroke-width="0.5"/>

  <rect x="6" y="18" width="6" height="6" fill="#e0e0e0" stroke="#808080" stroke-width="0.5"/>
  <rect x="12" y="18" width="6" height="6" fill="#e0e0e0" stroke="#808080" stroke-width="0.5"/>
  <rect x="18" y="18" width="6" height="6" fill="#e0e0e0" stroke="#808080" stroke-width="0.5"/>

  <!-- Numbers in some cells -->
  <text x="9" y="11" fill="#0000ff" font-family="sans-serif" font-size="4" font-weight="bold" text-anchor="middle">1</text>
  <text x="21" y="11" fill="#008000" font-family="sans-serif" font-size="4" font-weight="bold" text-anchor="middle">2</text>
  <text x="9" y="23" fill="#ff0000" font-family="sans-serif" font-size="4" font-weight="bold" text-anchor="middle">3</text>

  <!-- Bomb in center cell -->
  <circle cx="15" cy="15" r="2" fill="#000000"/>
  <circle cx="14" cy="14" r="0.5" fill="#ffffff"/>

  <!-- Flag in corner -->
  <rect x="19" y="19" width="0.5" height="3" fill="#8B4513"/>
  <polygon points="19.5,19 22,19 20.5,20.5" fill="#ff0000"/>

  <!-- Sparkle effect -->
  <circle cx="8" cy="8" r="0.5" fill="#ffff00" opacity="0.8"/>
  <circle cx="22" cy="22" r="0.5" fill="#ffff00" opacity="0.8"/>
</svg>
